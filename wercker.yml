box: rocker/tidyverse
build_gh:
  steps:
    - script:
        name: render Rmd files
        code: |
          git config --global user.email "bmk@inbo.be"
          git config --global user.name "INBO CI"
          git checkout gh-pages
          git pull origin
          Rscript "render.R"
          Rscript -e "devtools::install_github('hadley/pkgdown')"
          git add --all
          git commit -m "Render markdown"
          git push origin
